<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Lucky Draw</title>

/* ---------------- base ---------------- */
body {
  margin: 0;
  background: #c2dff5;
  font-family: "futura", "pretendard", "helvetica";
  color: #111;
  overflow-x: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  -webkit-tap-highlight-color: transparent;
}

/* ---------------- fixed UI ---------------- */
.logo {
  position: fixed;
  top: 30px;
  right: 30px;
  z-index: 10;
}
.logo img { width: 80px; }

.back {
  position: fixed;
  top: 30px;
  left: 30px;
  font-size: 12px;
  text-decoration: none;
  color: inherit;
  opacity: 0.7;
  border: 1px solid #111;
  border-radius: 999px;
  padding: 6px 14px;
  z-index: 10;
}

/* ---------------- draw area ---------------- */
.draw-area {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.draw-trigger {
  touch-action: manipulation;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.draw-trigger img {
  width: 90%;
  max-width: 800px;
  margin-bottom: 20px;
}

.draw-trigger.shake img {
  animation: boxShake .45s ease;
}
