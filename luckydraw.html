<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Draw</title>

<style>
/* ---------------- base ---------------- */
body {
  margin: 0;
  background: #c2dff5;
  font-family: "futura", "pretendard", "helvetica";
  color: #111;
  overflow-x: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* ---------------- fixed UI ---------------- */
.logo {
  position: fixed;
  top: 30px;
  right: 30px;
  z-index: 10;
}
.logo img { width: 80px; }

.back {
  position: fixed;
  top: 30px;
  left: 30px;
  font-size: 12px;
  text-decoration: none;
  color: inherit;
  opacity: 0.7;
  border: 1px solid #111;
  border-radius: 999px;
  padding: 6px 14px;
  z-index: 10;
}
.back:hover {
  opacity: 1;
  background: rgba(0,0,0,0.05);
}

/* ---------------- draw area ---------------- */
.draw-area {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.draw-trigger {
  cursor: pointer;
}
.draw-trigger img {
  width: 400px;
}


/* 박스 흔들림 */
.draw-trigger.shake img {
  animation: boxShake .45s ease;
}
@keyframes boxShake {
  0% { transform: rotate(0); }
  20% { transform: rotate(-3deg); }
  40% { transform: rotate(3deg); }
  60% { transform: rotate(-2deg); }
  80% { transform: rotate(2deg); }
  100% { transform: rotate(0); }
}

/* 공통 버튼 스타일 (남은 수량 / RESET) */
.action-btn {
  margin-top: 18px;
  font-size: 13px;
  letter-spacing: -0.05em;
  color: #92d2ff;
  opacity: 0.75;
  border: 1px solid #92d2ff;
  border-radius: 999px;
  padding: 7px 18px;
  background: none;
  cursor: pointer;
}
.action-btn:hover {
  opacity: 1;
  background: rgba(0,0,0,0.05);
}

/* 남은 수량 텍스트 */
#remainMain {
  margin-top: 12px;
  font-size: 12px;
  line-height: 1.6;
  white-space: pre-line;
  display: none;
  opacity: 0.85;
}

/* ---------------- popup ---------------- */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

/* ---------------- letter ---------------- */
.letter {
  width: 250px;
  padding: 34px 28px 30px;
  text-align: center;
  border-radius: 6px;
  transform-origin: top center;
  animation: paperOpen .6s cubic-bezier(.22,1.1,.36,1);
  box-shadow: 0 14px 32px rgba(0,0,0,.18);
}

.letter.티셔츠 { background: #ffe969; }
.letter.타월슬로건 { background: #ffad7d; }
.letter.pvc파우치 { background: #92d2ff; }
.letter.쿠션키링 { background: #b9e2be; }
.letter.핀뱃지 { background: #ff9cb5; }
.letter.엽서세트 { background: #cbc4fe; }
.letter.스티커 { background: #f0ede8; }

@keyframes paperOpen {
  0% { transform: scaleY(.6) rotateX(-25deg); opacity: 0; }
  60% { transform: scaleY(1.05) rotateX(8deg); opacity: 1; }
  100% { transform: scaleY(1) rotateX(0deg); }
}

.letter-visual-wrap {
  position: relative;
  margin: 16px 0 10px;
}
.letter-visual { width: 100%; }

.grade {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 13px;
  font-weight: 600;
  line-height: 1.6;
  white-space: normal;
}

/* 팝업 버튼 */
.popup-btn {
  margin-top: 26px;
  font-size: 12px;
  border-radius: 999px;
  border: 1px solid #111;
  padding: 6px 18px;
  background: none;
  cursor: pointer;
}
.popup-btn:hover {
  background: rgba(0,0,0,0.05);
}

  /* ---------------- draw count stepper ---------------- */
.draw-stepper {
  widthL:70px
  max-width:90%

  margin-top: 16px;
  display: flex;
  align-items: center;
  background: #fff;
  border: 2px solid #92d2ff; /* 하늘색 테두리 */
  border-radius: 12px;
  padding: 10px 14px;
  gap: 14px;
}

.draw-stepper input {
  width: 70px;
  text-align: center;
  font-size: 26px;
  font-weight: 600;
  border: none;
  outline: none;
  background: transparent;
  color: #111;
}

/* 화살표 버튼 */
.step-btn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: none;
  background: #92d2ff; /* 하늘색 동그라미 */
  color: #fff;         /* 하얀 화살표 */
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.step-btn:hover {
  opacity: 0.85;
}

  
/* 당첨 상품 강조 */
.highlight {
  color: #5bb6f0; /* 배경보다 조금 더 진한 하늘색 */
  font-weight: 600;
}
  
.highlight {
  color: #5bb6f0;
  font-weight: 600;
  text-shadow: 0 0 6px rgba(91,182,240,0.25);
}

</style>
</head>

<body>

<a href="index.html" class="back">Back</a>

<div class="logo">
  <img src="https://buly.kr/FhPFVd6">
</div>

<div class="draw-area">
  <div class="draw-trigger" id="drawBtn">
    <img src="https://buly.kr/90cSIXz">
    <div class="draw-stepper">
  <button class="step-btn left" onclick="changeCount(-1, event)">◀</button>

  <input type="text" id="drawCount" value="1" readonly>

  <button class="step-btn right" onclick="changeCount(1, event)">▶</button>
</div>

  </div>


  <button class="action-btn" id="remainBtn">남은 수량 보기</button>
  <div id="remainMain"></div>

  <!-- 관리자 RESET -->
  <button class="action-btn" id="resetBtn">RESET</button>
</div>

<!-- popup -->
<div class="popup" id="popup">
  <div class="letter">
    <div class="letter-visual-wrap">
      <img class="letter-visual" src="https://buly.kr/G3ElTFD">
      <div class="grade" id="result"></div>
    </div>
    <button class="popup-btn" onclick="closePopup()">OK</button>
  </div>
</div>

<audio id="rustleSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_0c9b0d66d8.mp3">
</audio>

<script>
const STORAGE_KEY = 'luckyDrawPool';

/* 초기 풀 */
function createInitialPool() {
  return [
    ...Array(3).fill('티셔츠'),
    ...Array(5).fill('타월슬로건'),
    ...Array(16).fill('pvc파우치'),
    ...Array(36).fill('쿠션키링'),
    ...Array(50).fill('핀뱃지'),
    ...Array(50).fill('엽서세트'),
    ...Array(150).fill('스티커')
  ];
}

/* 풀 로드 */
let prizePool = JSON.parse(localStorage.getItem(STORAGE_KEY));
if (!prizePool) {
  prizePool = createInitialPool();
  shuffle(prizePool);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(prizePool));
}

/* 남은 수량 계산 */
function countRemain() {
  const map = {};
  prizePool.forEach(p => map[p] = (map[p] || 0) + 1);
  return map;
}

const drawBtn = document.getElementById('drawBtn');
const popup = document.getElementById('popup');
const result = document.getElementById('result');
const remainMain = document.getElementById('remainMain');
const remainBtn = document.getElementById('remainBtn');
const resetBtn = document.getElementById('resetBtn');
const letter = document.querySelector('.letter');
const sound = document.getElementById('rustleSound');

drawBtn.onclick = () => {
  sound.currentTime = 0;
  sound.play();

  drawBtn.classList.add('shake');
  setTimeout(() => drawBtn.classList.remove('shake'), 450);

  setTimeout(() => {
    const drawCount =
      parseInt(document.getElementById('drawCount').value, 10) || 1;

    if (prizePool.length === 0) {
      result.textContent = 'ALL OUT';
      popup.style.display = 'flex';
      return;
    }

    if (drawCount > prizePool.length) {
      alert(`남은 수량은 ${prizePool.length}개입니다.`);
      return;
    }

    const drawn = [];

    for (let i = 0; i < drawCount; i++) {
      drawn.push(prizePool.pop());
    }

    localStorage.setItem(STORAGE_KEY, JSON.stringify(prizePool));

    // 첫 번째 상품 기준으로 배경 컬러 설정
    letter.className = `letter ${drawn[0]}`;

    // ✅ 한 번에 결과 표시
    result.innerHTML = drawn.join('<br>');


    popup.style.display = 'flex';
  }, 350);
};



function closePopup() {
  popup.style.display = 'none';
  updateRemain();
  remainMain.style.display = 'none';
}

remainBtn.onclick = () => {
  updateRemain();

  remainMain.style.display =
    remainMain.style.display === 'none' ? 'block' : 'none';
};

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}


/* ✅ 관리자 RESET (정상 작동) */
resetBtn.onclick = () => {
  if (confirm('정말 전체 수량을 초기화할까요?')) {
    localStorage.removeItem(STORAGE_KEY);
    location.reload();
  }
};

function updateRemain() {
  const counts = countRemain();
  remainMain.textContent = Object.entries(counts)
    .map(([k, v]) => `${k} : ${v}`)
    .join('\n');
}

  function changeCount(diff,e) {
      e.stopPropagation(); // ✅ 뽑기 이벤트 차단
    
  const input = document.getElementById('drawCount');
  let value = parseInt(input.value, 10) || 1;
  value += diff;
  if (value < 1) value = 1;
  input.value = value;
}

  const highlightItems = ['티셔츠', '타월슬로건', 'pvc파우치'];

if (drawn.length >= 6) {
  const half = Math.ceil(drawn.length / 2);
  const firstHalf = drawn.slice(0, half);
  const secondHalf = drawn.slice(half);

  result.innerHTML =
    firstHalf.map(p => highlightItems.includes(p) ? `<span class="highlight">${p}</span>` : p).join('<br>') +
    '<br><br>' +
    secondHalf.map(p => highlightItems.includes(p) ? `<span class="highlight">${p}</span>` : p).join('<br>');
} else {
  result.innerHTML = drawn
    .map(p => highlightItems.includes(p) ? `<span class="highlight">${p}</span>` : p)
    .join('<br>');
}

  .join('<br>');

</script>

</body>
</html>
